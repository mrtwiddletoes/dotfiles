- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: vim
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.curlrc: curlrc
    ~/.vale.ini: vale.ini
    ~/.config/fish/fishfile:
        create: true
        path: fishfile
    ~/.config/fish/config.fish:
        create: true
        path: config.fish
    ~/.config/fish/functions:
        create: true
        path: fish_functions
    ~/.ripgreprc: ripgreprc
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty.yml
    ~/.config/bat/config:
        create: true
        path: bat_config
    ~/.config/starship.toml: starship.toml
    ~/.config/skhd/skhdrc:
      create: true
      path: skhdrc
    ~/.config/yabai/yabairc:
      create: true
      path: yabairc

- shell:
  - touch ~/.gitconfig.local
  - chsh -s $(which fish)
  - ["[ -d ~/.tmux ] || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm", Installing tpm]
