- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.curlrc: curlrc
    ~/.newsbeuter/config:
        create: true
        path: newsbeuter_config
    ~/.config/fish/fishfile:
        create: true
        path: fishfile
    ~/.config/nvim/init.vim:
        create: true
        path: init.vim
    ~/.config/fish/config.fish:
        create: true
        path: config.fish
    ~/.lein/profiles.clj:
        create: true
        path: profiles.clj
    ~/.ripgreprc: ripgreprc
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty.yml
    ~/.config/isort/isort.cfg:
        create: true
        path: isort.cfg
    ~/.config/flake8: flake8
    ~/.config/bat/config:
        create: true
        path: bat_config
    ~/.config/mypy/config:
        create: true
        path: mypy.ini
    ~/.config/cheat:
        create: true
        path: cheat
    ~/.config/starship.toml: starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [touch ~/.zshrc.local]
  - [touch ~/.zshenv.local]
  - [touch ~/.zprofile.local]
  - [touch ~/.gitconfig.local]
  - [touch ~/.vimrc.local]
  - [mkdir -p ~/.vim/backup]
