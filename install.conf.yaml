- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.cheat: cheat
    ~/.agignore: agignore
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.curlrc: curlrc
    ~/.newsbeuter/config:
        create: true
        path: newsbeuter_config
    ~/.config/nvim:
        create: true
        path: vim
    ~/.ripgreprc: ripgreprc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.isort.cfg: isort.cfg
    ~/.config/flake8: flake8

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [touch ~/.zshrc.local]
  - [touch ~/.zshenv.local]
  - [touch ~/.zprofile.local]
  - [touch ~/.gitconfig.local]
  - [touch ~/.vimrc.local]
