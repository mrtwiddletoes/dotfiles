- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.curlrc: curlrc
    ~/.vale.ini: vale.ini
    ~/.config/topgrade.toml: topgrade.toml
    ~/.config/fish/fishfile:
        create: true
        path: fishfile
    ~/.config/fish/config.fish:
        create: true
        path: config.fish
    ~/.config/fish/functions:
        create: true
        path: fish_functions
    ~/.lein/profiles.clj:
        create: true
        path: profiles.clj
    ~/.ripgreprc: ripgreprc
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty.yml
    ~/.config/isort/isort.cfg:
        create: true
        path: isort.cfg
    ~/.config/flake8: flake8
    ~/.config/bat/config:
        create: true
        path: bat_config
    ~/.config/mypy/config:
        create: true
        path: mypy.ini
    ~/.config/starship.toml: starship.toml
    ~/.config/skhd/skhdrc:
      create: true
      path: skhdrc
    ~/.config/yabai/yabairc:
      create: true
      path: yabairc

- shell:
  - touch ~/.gitconfig.local
  - chsh -s $(which fish)
