# Configuration for Alacritty, the GPU enhanced terminal emulator

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

# Font configuration
font:
  # I commonly switch between Iosevka Fixed SS08, Recursive Code, and
  # PragmataPro Mono (no ligatures), so just them all here.

  normal:
    family: Rec Mono Linear
    style: Regular

  bold:
    family: Rec Mono Linear
    style: Bold

  italic:
    family: Rec Mono Linear
    style: Regular Italic

  bold_italic:
    family: Rec Mono Linear
    style: Bold Italic

  # normal:
  #   family: Iosevka Fixed SS08
  #   style: Light

  # bold:
  #   family: Iosevka Fixed SS08
  #   style: Regular

  # italic:
  #   family: Iosevka Fixed SS08
  #   style: Light Italic

  # bold_italic:
  #   family: Iosevka Fixed SS08
  #   style: Regular Italic

  # normal:
  #   family: PragmataPro Mono
  #   style: Regular

  # bold:
  #   family: PragmataPro Mono
  #   style: Bold

  # italic:
  #   family: PragmataPro Mono
  #   style: Italic

  # bold_italic:
  #   family: PragmataPro Mono
  #   style: Bold Italic

  # set use_thin_strokes to true on retina displays
  use_thin_strokes: false
  # use_thin_strokes: true

  size: 12.0

# https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  # Default colors
  primary:
    background: '0xEEEEEE'
    foreground: '0x4D4D4C'

  # from rams.vim
  cursor:
    text: CellBackground
    cursor: '0xEE483E'

  # Normal colors
  normal:
    black:   '0x4D4D4C'
    red:     '0xD7005F'
    green:   '0x718C00'
    yellow:  '0xD75F00'
    blue:    '0x4271AE'
    magenta: '0x8959A8'
    cyan:    '0x3E999F'
    white:   '0xEDEDED'

  # Bright colors
  bright:
    black:   '0x969694'
    red:     '0xD7005F'
    green:   '0x718C00'
    yellow:  '0xD75F00'
    blue:    '0x4271AE'
    magenta: '0x8959A8'
    cyan:    '0x3E999F'
    white:   '0xF5F5F5'

# Visual Bell
# To completely disable the visual bell, set its duration to 0.
bell:
  duration: 0
