# Configuration for Alacritty, the GPU enhanced terminal emulator

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

# Font configuration
font:
  # I commonly switch between Iosevka Term and PragmataPro Mono (no ligatures), so just leave both here.

#   normal:
#     family: Iosevka Term SS08
#     style: Light

#   bold:
#     family: Iosevka Term SS08
#     style: Medium

#   italic:
#     family: Iosevka Term SS08
#     style: Italic

#   bold_italic:
#     family: Iosevka Term SS08
#     style: Bold Italic

  normal:
    family: PragmataPro Mono
    style: Regular

  bold:
    family: PragmataPro Mono
    # what if I told you ... bold is too thick
    style: Regular

  italic:
    family: PragmataPro Mono
    style: Italic

  bold_italic:
    family: PragmataPro Mono
    # what if I told you ... bold is too thick
    style: Regular Italic

  size: 12.0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: false

# https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
  papercolor_light: &papercolor_light
    # Default colors
    primary:
      background: '0xEEEEEE'
      foreground: '0x4D4D4C'

    # from rams.vim
    cursor:
      text: CellBackground
      cursor: '#ee483e'

    # Normal colors
    normal:
      black:   '0xEDEDED'
      red:     '0xD7005F'
      green:   '0x718C00'
      yellow:  '0xD75F00'
      blue:    '0x4271AE'
      magenta: '0x8959A8'
      cyan:    '0x3E999F'
      white:   '0x4D4D4C'

    # Bright colors
    bright:
      black:   '0x969694'
      red:     '0xD7005F'
      green:   '0x718C00'
      yellow:  '0xD75F00'
      blue:    '0x4271AE'
      magenta: '0x8959A8'
      cyan:    '0x3E999F'
      white:   '0xF5F5F5'

colors: *papercolor_light

# Visual Bell
# To completely disable the visual bell, set its duration to 0.
bell:
  duration: 0
