# Configuration for Alacritty, the GPU enhanced terminal emulator

# Window dimensions in character columns and lines
# (changes require restart)
window:
  decorations: none

scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 0

# Font configuration (changes require restart)
font:
  # I commonly switch between Iosevka Term and PragmataPro Mono (no ligatures), so just leave both here.

  # normal:
  #   family: Iosevka Term
  #   style: Light

  # bold:
  #   family: Iosevka Term
  #   style: Medium

  # italic:
  #   family: Iosevka Term
  #   style: Italic

  normal:
    family: PragmataPro Mono
    style: Regular

  bold:
    family: PragmataPro Mono
    style: Bold

  italic:
    family: PragmataPro Mono
    style: Italic

  size: 12.0

  # macOS only: use thin stroke font rendering. Thin strokes are suitable
  # for retina displays, but for non-retina you probably want this set to
  # false.
  use_thin_strokes: true

